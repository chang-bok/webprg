<head>
  <style>
    body {
      color: red;
    }
    p {
      text-align: center;
      text-indent: 30px;
      color: maroon;
    }
    .decLetterSpacing {
      letter-spacing: -3px;
    }
    .incLetterSpacing {
      letter-spacing: 10px;
    }
  </style>
</head>
<body>
  <h1>color 속성을 이용한 텍스트의 색상 설정</h1>
  <p>각 요소별 속성값은 body 속성값보다 우선 적용됩</p>
  <h2>letter-spacing을 이용한 글자 간격</h2>
  <p class="decLetterSpacing">글자 간격을 줄여봅시다!</p>
  <p>기본적인 글자 간격은 이 정도입니다.</p>
  <p class="incLetterSpacing">글자 간격을 늘려봅시다!</p>
</body>
