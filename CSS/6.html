<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h2 {
        text-decoration: overline;
      }
      h3 {
        text-decoration: line-through;
      }
      h4 {
        text-decoration: underline;
      }
      a {
        text-decoration: none;
      }
      .narrowLineHeight {
        line-height: 0.8;
      }
      .wideLineHeight {
        line-height: 1.8;
      }
    </style>
  </head>

  <body>
    <h1>text-decoration 속성을 이용한 텍스트의 효과 설정</h1>
    <h2>텍스트에 윗줄을 만듭니다.</h2>
    <h3>텍스트를 통과하는 가운데 줄을 만듭니다.</h3>
    <h4>텍스트에 밑줄을 만듭니다.</h4>
    <a href="#"><p>링크에 생기는 밑줄을 제거합니다!</p></a>

    <h2>line-height 속성을 이용한 줄간격</h2>
    <p class="narrowLineHeight">
      이 부분은 줄간격을 줄여보았어요!<br />
      이 부분은 줄간격을 줄여보았어요!
    </p>
    <p>
      이 부분은 기본 줄간격입니다.<br />
      이 부분은 기본 줄간격입니다.
    </p>
    <p class="wideLineHeight">
      이 부분은 줄간격을 늘려보았어요!<br />
      이 부분은 줄간격을 늘려보았어요!
    </p>
  </body>
</html>
