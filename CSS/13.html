<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      li {
        display: inline;
      }
      div {
        background-color: ivory;
        border: 2px solid black;
      }
      p.none {
        display: none;
      }
      p.hidden {
        visibility: hidden;
      }
    </style>
  </head>

  <body>
    <h1>display 속성의 기본 설정값 변경</h1>
    <ul class="circle">
      <li><a href="/html/intro">HTML</a></li>
      <li><a href="/css/intro">CSS</a></li>
      <li><a href="/javascript/intro">자바스크립트</a></li>
    </ul>

    <h2>HTML 요소의 숨기기</h2>
    <div>
      <p>이 아래의 단락은 display 속성값을 none으로 설정</p>
      <p class="none">이 단락은 display 속성값을 none으로 설정</p>
    </div>
    <br />
    <div>
      <p>이 아래의 단락은 visibility 속성값을 hidden으로 설정</p>
      <p class="hidden">이 단락은 visibility 속성값을 hidden으로 설정</p>
    </div>
    <p>
      visibility 속성값을 hidden으로 설정하면 눈에 보이지만 않을 뿐 여전히 웹
      페이지 내에 존재하게 됩니다!
    </p>
  </body>
</html>
