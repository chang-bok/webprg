<head>
  <style>
    h2 {
      color: blue;
      text-decoration: underline;
    }
    #para {
      color: blue;
      text-decoration: line-through;
    }
    .paras {
      color: red;
      text-decoration: overline;
    }
    h3,
    p {
      background-color: yellow;
    }
  </style>
</head>

<body>
  <h2>선택자</h2>
  <p id="para">아이디 선택자는 단 하나의 요소를 선택</p>
  <p class="paras">아이디 선택자는 여러개 요소를 선택</p>
  <p class="paras">이 부분에도 같은 스타일을 적용</p>
  <h3>그룹 선택자</h3>
  <p>그룹 선택자입니다.</p>
</body>
