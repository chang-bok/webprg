<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      img {
        opacity: 1;
        /* filter: alpha(opacity=40); */
      }
      img:hover {
        opacity: 0.4;
        /* filter: alpha(opacity=100); */
      }
    </style>
  </head>

  <body>
    <h1>이미지 투명화</h1>
    <img src="img2.png" width="350" height="263" alt="flower" />
    <p>
      opacity 속성값을 조절하면 간단히<br />
      이미지를 투명하게 만들 수 있어요!
    </p>
  </body>
</html>
