<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .circle {
        list-style-type: circle;
      }
      .square {
        list-style-type: square;
      }
      .upperAlpha {
        list-style-type: upper-alpha;
      }
      .lowerRoman {
        list-style-type: lower-roman;
      }
    </style>
  </head>

  <body>
    <h2>마커의 변경</h2>
    <ul class="circle">
      <li>사과</li>
      <li>멜론</li>
      <li>바나나</li>
    </ul>
    <ul class="square">
      <li>수박</li>
      <li>참외</li>
      <li>옥수수</li>
    </ul>

    <ol class="upperAlpha">
      <li>감자</li>
      <li>상추</li>
      <li>고구마</li>
    </ol>
    <ol class="lowerRoman">
      <li>오이</li>
      <li>배추</li>
      <li>시금치</li>
    </ol>
  </body>
</html>
