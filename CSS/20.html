<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .btn {
        background-color: #87ceeb;
        padding: 15px 30px;
        margin: 10px;
        border: none;
        color: black;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        display: inline-block;
        cursor: pointer;
        transition-duration: 0.4s;
      }
      .btn:hover {
        background-color: #4169e1;
        color: white;
      }
    </style>
  </head>

  <body>
    <h1>마우스 오버 버튼</h1>
    <button class="btn">HTML</button>
    <button class="btn">CSS</button>
    <button class="btn">JQuery</button>
    <button class="btn">PHP</button>
  </body>
</html>
