<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>여러 변수의 선언과 초기화</h1>
    <p id="date"></p>

    <script>
      var month, date;
      var hours = 7,
        minutes = 15;
      (month = 10), (date = 5);
      document.getElementById("date").innerHTML =
        "이번 모임의 날짜는 " + month + "월 " + date + "일입니다.<br>";
      document.getElementById("date").innerHTML +=
        hours + "시 " + minutes + "분까지 꼭 와주세요!";
    </script>
    <hr />

      <h1>같은 변수에 다른 타입의 값 할당</h1>
      <p id="result"></p>

      <script>
        let num = 10; // 변수의 선언과 함께 초기화
        document.getElementById("result").innerHTML = num + "<br>";
        num = [10, 20, 30]; // 배열 할당
        document.getElementById("result").innerHTML += typeof num + "<br>";
        // let num; // 이 재선언문은 무시됨.
        // document.getElementById("result").innerHTML += num;
      </script>
      <hr />

      <h1>같은 변수에 다른 타입의 값 할당</h1>
      <p id="result1"></p>
      <script>
        let num1; // 변수의 선언
        document.getElementById("result1").innerHTML = num1 + "<br>";
        num1 = 10; // 변수의 초기화
        document.getElementById("result1").innerHTML += num1;
      </script>
    </body>
  </body>
</html>
