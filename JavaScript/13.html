<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>지역 변수</h1>

    <script>
      function localNum() {
        var num = 10; // 지역 변수 num에 숫자 10을 할당함.
        document.write(
          "함수 내부에서 변수 num의 타입은 " + typeof num + "입니다.<br>"
        );
      }
      localNum(); // 함수 localNum()을 호출함.
      var num1;
      document.write(
        "함수의 호출이 끝난 뒤 변수 num의 타입은 " + typeof num1 + "입니다."
      );
    </script>
    <hr />

    <h1>전역 변수</h1>

    <script>
      var num = 10; // 전역 변수 num을 선언함.
      function globalNum() {
        document.write("함수 내부에서 변수 num의 값은 " + num + "입니다.<br>");
        num = 20; // 전역 변수 num의 값을 함수 내부에서 변경함.
      }
      globalNum(); // 함수 globalNum()을 호출함.
      document.write(
        "함수의 호출이 끝난 뒤 변수 num의 값은 " + num + "입니다."
      );
    </script>
  </body>
</html>
