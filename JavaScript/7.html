<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>if 문</h1>

    <script>
      var x = 10,
        y = 20;
      if (x == y) {
        document.write("x와 y는 같습니다.");
      }
      if (x < y) {
        document.write("x가 y보다 작습니다.");
      }
      If(x > y); // 실행될 실행문이 한 줄뿐이라면 대괄호({})를 생략할 수 있음.
      document.write("x가 y보다 큽니다.");
    </script>
    <hr />

    <h1>else 문</h1>

    <script>
      var x = 10,
        y = 20;
      if (x == y) {
        document.write("x와 y는 같습니다.");
      } else {
        // x와 y가 같지 않은 경우
        if (x < y) document.write("x가 y보다 작습니다.");
        // 실행될 실행문이 한 줄뿐이라면 대괄호({})를 생략할 수 있음.
        else document.write("x가 y보다 큽니다.");
      }
    </script>
    <hr />

    <h1>switch 문</h1>

    <script>
      var x = "10";

      switch (typeof x) {
        case "number":
          document.write("변수 x의 타입은 숫자입니다.");
          break;
        case "string":
          document.write("변수 x의 타입은 문자열입니다.");
          break;
        case "object":
          document.write("변수 x의 타입은 객체입니다.");
          break;
        default:
          document.write("변수 x의 타입을 잘 모르겠네요...");
          break;
      }
    </script>
  </body>
</html>
