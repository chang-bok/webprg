<!DOCTYPE html>
<html lang="en">
  <body>
    <h1>산술 연산자</h1>

    <script>
      var x = 10,
        y = 4;
      document.write(x + y + "<br>");
      document.write(x - y + "<br>");
      document.write(x * y + "<br>");
      document.write(x / y + "<br>");
      document.write(x % y);
    </script>
    <hr />

    <h1>대입 연산자</h1>

    <script>
      var x = 10,
        y = 10,
        z = 10;
      x = x - 5;
      document.write(x + "<br>");
      y -= 5; // y = y - 5 와 같은 표현임.
      document.write(y + "<br>");
      z = -5; // z = -5 와 같은 표현임.
      document.write(z);
    </script>
    <hr />

    <h1>증감 연산자</h1>

    <script>
      var x = 10,
        y = 10;
      document.write(++x - 3 + "<br>"); // x의 값을 우선 1 증가시킨 후에 3을 뺌.
      document.write(x + "<br>"); // 11
      document.write(y++ - 3 + "<br>"); // 먼저 y에서 3을 뺀 후에 y의 값을 1 증가시킴.
      document.write(y); // 11
    </script>
    <hr />

    <h1>비교 연산자</h1>

    <script>
      var x = 3,
        y = 5;
      var a = "abc",
        b = "bcd";
      document.write((x > y) + "<br>"); // y의 값이 x의 값보다 크므로 false
      document.write((a <= b) + "<br>"); // 'a'가 'b'보다 작음.
      document.write(x < a); // x의 값은 숫자이고 a의 값은 문자열이므로 비교할 수 없음.
    </script>
    <hr />

    <body>
      <h1>동등 연산자와 일치 연산자</h1>

      <script>
        var x = 3,
          y = "3",
          z = 3;
        // x와 y의 타입이 서로 다르므로 동등 연산자는 타입을 서로 같게 한 후 비교를 하게 됨. true
        document.write((x == y) + "<br>");
        document.write((x === y) + "<br>"); // x와 y의 타입이 서로 다르므로 false
        document.write(x === z); // x와 z은 값과 타입이 모두 같으므로 true
      </script>
    <hr>

    <h1>논리 연산자</h1>

    <script>
      var x = true, y = false;
      document.write((x && y) + "<br>");	// false
      document.write((x || y) + "<br>");		// true
      document.write(!x);			// false
    </script>
  
  </body>
</html>
