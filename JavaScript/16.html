<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>프로토타입의 생성</h1>
    <script>
      function Dog(color, name, age) {
        // 개에 관한 생성자 함수를 작성함.
        this.color = color; // 색에 관한 프로퍼티
        this.name = name; // 이름에 관한 프로퍼티
        this.age = age; // 나이에 관한 프로퍼티
      }

      var myDog = new Dog("흰색", "마루", 1); // 이 객체는 Dog라는 프로토타입을 가짐.
      document.write(
        "우리 집 강아지는 " +
          myDog.name +
          "라는 이름의 " +
          myDog.color +
          " 털이 매력적인 강아지입니다."
      );
    </script>
    <hr />

    <h2>객체에 프로퍼티 및 메소드 추가</h2>

    <script>
      function Dog(color, name, age) {
        this.color = color;
        this.name = name;
        this.age = age;
      }

      var myDog = new Dog("흰색", "마루", 1);
      myDog.family = "시베리안 허스키"; // 품종에 관한 프로퍼티를 추가함.
      myDog.breed = function () {
        // 털색을 포함한 품종을 반환해 주는 메소드를 추가함.
        return this.color + " " + this.family;
      };
      document.write("우리 집 강아지는 " + myDog.breed() + "입니다.");
    </script>
    <hr />
    <h2>프로토타입에 프로퍼티 및 메소드 추가</h2>

    <script>
      function Dog(color, name, age) {
        this.color = color;
        this.name = name;
        this.age = age;
        this.family = "시베리안 허스키";
        // 프로토타입에 프로퍼티를 추가할 때에는 기본값을 가지게 할 수 있음.
        this.breed = function () {
          return this.color + " " + this.family;
        };
      }

      var myDog = new Dog("흰색", "마루", 1);
      var hisDog = new Dog("갈색", "콩이", 3);

      document.write(
        "우리 집 강아지는 " +
          myDog.family +
          "이고, 친구네 집 강아지도 " +
          hisDog.family +
          "입니다.<br>"
      );

      document.write("우리 집 강아지는 " + myDog.breed() + "입니다.");
    </script>
  </body>
</html>
