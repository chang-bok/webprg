<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>자바스크립트 함수</h2>

    <script>
      function addNum(x, y) {
        return x + y;
      }
      document.write(addNum(2, 3) + "<br>");
      document.write(addNum(12, 13) + "<br>");
      document.write(addNum(22, 23) + "<br>");
      document.write(addNum(32, 33) + "<br>");
    </script>
    <hr />

    <h1>함수의 반환문</h1>

    <script>
      function multiNum(x, y) {
        return x * y; // x와 y를 곱한 결과를 반환함.
      }

      var num = multiNum(3, 4); // 함수가 호출된 후, 반환 값이 변수 num에 저장됨.
      document.write(num);
    </script>
    <hr />

    <h1>값으로서의 함수</h1>

    <script>
      function sqr(x) {
        // 제곱의 값을 구하는 함수 sqr를 정의함.
        return x * x;
      }
      var sqrNum = sqr; // 변수 sqrNum에 함수 sqr을 할당함.

      document.write(typeof sqr + "<br>"); // 함수 sqr을 호출함.
      document.write(sqr(4) + "<br>"); // 함수 sqr을 호출함.
      document.write(sqrNum(4) + "<br>"); // 변수 sqrNum를 함수처럼 호출함.
      document.write(sqr + "<br>");
      document.write(sqrNum + "<br>");
      document.write(typeof sqr + "<br>");
      document.write(typeof sqrNum + "<br>");
    </script>
  </body>
</html>
