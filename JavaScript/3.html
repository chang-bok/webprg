<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>숫자 타입</h1>
    <p id="number"></p>
    <script>
      var firstNum = 10; // 소수점을 사용하지 않은 표현
      var secondNum = 10.0; // 소수점을 사용한 표현
      var thirdNum = 10e6; // 10000000
      var fourthNum = 10e-6; // 0.00001

      document.getElementById("number").innerHTML =
        firstNum +
        "<br>" +
        secondNum +
        "<br>" +
        thirdNum +
        "<br>" +
        fourthNum +
        "<br>";
    </script>
    <hr />

    <h1>불리언 타입</h1>
    <p id="result"></p>

    <script>
      var firstNum = 10;
      var secondNum = 11;

      document.getElementById("result").innerHTML = firstNum == secondNum;
      document.write("document.write : ", firstNum == secondNum);
    </script>
    <hr />

    <h1>typeof 연산자</h1>
    <p id="result1"></p>

    <script>
      document.getElementById("result1").innerHTML = typeof 10 + "<br>";
      document.getElementById("result1").innerHTML += typeof "문자열" + "<br>";
      document.getElementById("result1").innerHTML += typeof true + "<br>";
      document.getElementById("result1").innerHTML += typeof undefined + "<br>";
      document.getElementById("result1").innerHTML += typeof null;
    </script>
  </body>
</html>
