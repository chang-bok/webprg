<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>객체 타입</h1>
    <p id="result"></p>
    <p id="result1"></p>

    <script>
      var dog = { name: "해피", age: 3 }; // 객체의 생성

      // 객체의 프로퍼티 참조
      document.getElementById("result").innerHTML =
        "강아지 이름은 " + dog.name + "이고, 나이는 " + dog.age + "살.<br>";
      document.write(
        "강아지 이름은 " + dog.name + "이고, 나이는 " + dog.age + "살.<br>"
      );
      document.getElementById("result1").innerHTML = typeof dog;
    </script>
  </body>
</html>
